    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var prefix = ctx + "template";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                sortName: "id",
		        sortOrder: "desc",
                modalName: "参数",
                search: false,
		        showExport: false,
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '参数主键'
                },
                {
                    field: 'tTemplateType',
                    title: '模板编号'
                },
                {
                    field: 'tElementName',
                    title: '字段名称',
                    align: 'center'
                },
                {
                    field: 'tValidateRules',
                    title: '业务校验规则编号',
                    align: 'center'
                },
                {
                    field: 'dField',
                    title: '数据库字段名称'
                },
                {
                    field: 'dFieldType',
                    title: '数据库字段类型'
                },
                {
                    field: 'dTableName',
                    title: '对应数据库表名'
                },
                {
                    field: 'status',
                    title: '状态',
                    formatter: function(value, row, index) {
                	return $.table.selecttemplate(value);
                	} 
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs " href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs " href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>

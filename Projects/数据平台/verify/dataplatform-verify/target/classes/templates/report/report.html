    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var prefix = ctx + "report";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                sortName: "typeId",
		        sortOrder: "desc",
                modalName: "参数",
                search: false,
		        showExport: false,
                columns: [{
                    checkbox: true
                },
                {
                    field: 'typeId',
                    title: '参数主键'
                },
                {
                    field: 'typeName',
                    title: '报告名称',
                    align: 'center'
                },
                {
                    field: 'typeCodeInterface',
                    title: '报告编码'
                },
                {
                    field: 'tTemplateType',
                    title: '关联模板'
                },
               
                {
                    field: 'remark',
                    title: '备注',
                    align: 'center'
                    /* formatter: function(value, row, index) {
                    	return $.table.selectreport(value);
                    } */
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs " href="#" onclick="$.operate.edit(\'' + row.typeId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs " href="#" onclick="$.operate.remove(\'' + row.typeId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>

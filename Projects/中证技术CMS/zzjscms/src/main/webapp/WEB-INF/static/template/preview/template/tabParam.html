  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
        <h4 class="modal-title" id="myModalLabel">编辑选项卡加载入参</h4>
      </div>
      <div class="modal-body">
				<form role="form">
				   <div class="form-group">
					  <label for="name">URL</label>
					  <input type="text" class="form-control" id="ajaxUrl"
						 placeholder="请输入URL" value="http://127.0.0.1/portal/xxpl/tabListTest.co"></input>
				   </div>
				   <div class="form-group">
					  <label for="callMethod">回调函数(参数：json)</label>
					  <textarea type="text" class="form-control" id="dealMethod"
						 placeholder="请输入回调函数">
						 console.log(json);
						 var tabsUl = $('#'+targetId).find('.nav-tabs');
						 var tabConDiv = $('#'+targetId).find('.tab-content');
						 if(json.message.showlist.length>tabConDiv.find('.tab-pane').length){
							 tabsUl.empty();
							 tabConDiv.empty();
							 $.each(json.message.showlist, function(i, e){
								if(i==0){
									var li = $('<li>',{'class':'active','html':'<a href="#tab-'+e.flid+'" numIndex="tab-'+e.flid+'" data-toggle="tab" contenteditable="true">'+e.flmc+'</a>'});
									tabsUl.append(li);
									var paneDiv = $('<div>',{'class':'tab-pane column active','id':'tab-'+e.flid,'html':'<p contenteditable="true">'+e.flmc+'--内容</p>'});
									tabConDiv.append(paneDiv);
								} else {
									var li = $('<li>',{'html':'<a href="#tab-'+e.flid+'" numIndex="tab-'+e.flid+'" data-toggle="tab" contenteditable="true">'+e.flmc+'</a>'});
									tabsUl.append(li);
									var paneDiv = $('<div>',{'class':'tab-pane column','id':'tab-'+e.flid,'html':'<p contenteditable="true">'+e.flmc+'--内容</p>'});
									tabConDiv.append(paneDiv);
								}						  
							 });							
						 }
						</textarea>
				   </div>
				</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">保存</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->

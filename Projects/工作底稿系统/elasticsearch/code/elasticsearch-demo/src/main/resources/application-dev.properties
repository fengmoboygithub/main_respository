#配置文件所放目录
spring.application.name=elasticsearch-demo
server.port=8100
#配置文件所放目录
spring.profiles.path=E:/config/elasticsearch-demo
#mybatis配置相关
mybatis.config-location=file:${spring.profiles.path}/mybatis/mybatis-config.xml

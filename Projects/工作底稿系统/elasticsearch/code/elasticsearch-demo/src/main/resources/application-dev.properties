#集群名(默认值: elasticsearch，配置文件`cluster.name`: es-cluster)
spring.data.elasticsearch.cluster-name=es-cluster
#配置es节点信息，逗号分隔，如果没有指定，则启动ClientNode（9200端口是http查询使用的。9300集群使用。这里使用9300.）
spring.data.elasticsearch.cluster-nodes=127.0.0.1:9300,127.0.0.1:9301,127.0.0.1:9302
#是否启用ElasticSearch存储库 默认为true
spring.data.elasticsearch.repositories.enabled=true



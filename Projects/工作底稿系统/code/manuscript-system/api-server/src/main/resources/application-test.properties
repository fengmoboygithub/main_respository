######################################mybatis设置开始######################################
#mybatis.config-locations=classpath:mybatis-config.xml
mybatis.type-aliases-package=com.company.**.model
#在classpath后面的*必不可少 缺少*字符 只会查找本项目下的包 不会查找引入的子项目的包
mybatis.mapper-locations=classpath*\:com/company/**/mapper/*.xml
######################################mybatis设置结束######################################

######################################redis设置开始######################################
# 指定连接工厂使用的Database index
#spring.redis.database=0
# 指定Redis server host，默认为: localhost
#spring.redis.host=localhost
# 指定redis服务端端口，默认: 6379
#spring.redis.port=6379
# 连接超时时间 单位 ms（毫秒）
#spring.redis.timeout=3000
# 连接池中的最大空闲连接，默认值也是8。
#spring.redis.pool.max-idle=8
# 连接池中的最小空闲连接，默认值也是0。
#spring.redis.pool.min-idle=0
# 如果赋值为-1，则表示不限制；如果pool已经分配了maxActive个jedis实例，则此时pool的状态为exhausted(耗尽)。
#spring.redis.pool.max-active=8
# 等待可用连接的最大时间，单位毫秒，默认值为-1，表示永不超时。如果超过等待时间，则直接抛出JedisConnectionException
#spring.redis.pool.max-wait=6000
#spring.redis.password=
######################################redis哨兵设置######################################

banner.charset=UTF-8
server.tomcat.uri-encoding=UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.messages.encoding=UTF-8
#######################################数据库设置开始######################################
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/webcomponent?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull
#ENC(nye8baJ9veWmhYovWKgzjQ==)
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.initialSize=5  
spring.datasource.minIdle=5  
spring.datasource.maxActive=20  
spring.datasource.maxWait=60000  
spring.datasource.timeBetweenEvictionRunsMillis=60000  
spring.datasource.minEvictableIdleTimeMillis=300000  
spring.datasource.validationQuery=SELECT 1 FROM DUAL  
spring.datasource.testWhileIdle=true  
spring.datasource.testOnBorrow=false  
spring.datasource.testOnReturn=false  
spring.datasource.poolPreparedStatements=true  
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20  
spring.datasource.filters=stat,wall,log4j  
spring.datasource.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
#######################################数据库设置结束######################################
#logback日志
logging.config=classpath\:logback.xml
#服务名称
server.servlet.context-path=/webcomponent
#服务端口
server.port=8092
#session.cookie名称
session.cookie.name=WEBCOMPONENTSESSIONID
# sso-server地址
auth-server=http://localhost:9999/auth-server 
#客户端配置  client ENC(S14uBmYhnqZ0sqxaOoFUUg==)
security.oauth2.client.client-id=client1
#密码 secret ENC(uoX6URqx5uy9XGC/dnbuPA==)
security.oauth2.client.client-secret=secret
#请求认证的地址
security.oauth2.client.user-authorization-uri=${auth-server}/oauth/authorize
#授权方式
security.oauth2.client.grant-type=password
#申请的权限范围
security.oauth2.client.scope=all
#请求令牌的地址
security.oauth2.client.access-token-uri=${auth-server}/oauth/token
security.basic.enabled=false
logging.level.org.springframework.security=info
